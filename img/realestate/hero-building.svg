<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background sky -->
  <rect width="800" height="600" fill="#e6f2ff"/>
  <rect width="800" height="300" y="300" fill="#c3d9f0"/>
  
  <!-- Sun -->
  <circle cx="650" cy="100" r="60" fill="#ffd700"/>
  <circle cx="650" cy="100" r="50" fill="#ffeb3b"/>
  
  <!-- Building -->
  <g>
    <!-- Main building structure -->
    <rect x="220" y="150" width="360" height="400" fill="#ffffff" stroke="#d9d9d9" stroke-width="2"/>
    
    <!-- Building top -->
    <rect x="180" y="100" width="440" height="50" fill="#3a7ca5"/>
    <polygon points="180,100 400,50 620,100" fill="#2f6690"/>
    
    <!-- Windows - 10 floors -->
    <g fill="#add8e6">
      <!-- Floor 1 -->
      <rect x="240" y="500" width="50" height="30"/>
      <rect x="310" y="500" width="50" height="30"/>
      <rect x="380" y="500" width="50" height="30"/>
      <rect x="450" y="500" width="50" height="30"/>
      <rect x="520" y="500" width="50" height="30"/>
      
      <!-- Floor 2 -->
      <rect x="240" y="450" width="50" height="30"/>
      <rect x="310" y="450" width="50" height="30"/>
      <rect x="380" y="450" width="50" height="30"/>
      <rect x="450" y="450" width="50" height="30"/>
      <rect x="520" y="450" width="50" height="30"/>
      
      <!-- Floor 3 -->
      <rect x="240" y="400" width="50" height="30"/>
      <rect x="310" y="400" width="50" height="30"/>
      <rect x="380" y="400" width="50" height="30"/>
      <rect x="450" y="400" width="50" height="30"/>
      <rect x="520" y="400" width="50" height="30"/>
      
      <!-- Floor 4 -->
      <rect x="240" y="350" width="50" height="30"/>
      <rect x="310" y="350" width="50" height="30"/>
      <rect x="380" y="350" width="50" height="30"/>
      <rect x="450" y="350" width="50" height="30"/>
      <rect x="520" y="350" width="50" height="30"/>
      
      <!-- Floor 5 -->
      <rect x="240" y="300" width="50" height="30"/>
      <rect x="310" y="300" width="50" height="30"/>
      <rect x="380" y="300" width="50" height="30"/>
      <rect x="450" y="300" width="50" height="30"/>
      <rect x="520" y="300" width="50" height="30"/>
      
      <!-- Floor 6 -->
      <rect x="240" y="250" width="50" height="30"/>
      <rect x="310" y="250" width="50" height="30"/>
      <rect x="380" y="250" width="50" height="30"/>
      <rect x="450" y="250" width="50" height="30"/>
      <rect x="520" y="250" width="50" height="30"/>
      
      <!-- Floor 7 -->
      <rect x="240" y="200" width="50" height="30"/>
      <rect x="310" y="200" width="50" height="30"/>
      <rect x="380" y="200" width="50" height="30"/>
      <rect x="450" y="200" width="50" height="30"/>
      <rect x="520" y="200" width="50" height="30"/>
    </g>
    
    <!-- Entrance -->
    <rect x="350" y="550" width="100" height="50" fill="#8b4513"/>
    <rect x="375" y="550" width="50" height="70" fill="#654321"/>
    
    <!-- Logo on top -->
    <text x="400" y="135" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Premium Residences</text>
  </g>
  
  <!-- Trees -->
  <g>
    <!-- Tree 1 -->
    <rect x="150" y="520" width="20" height="80" fill="#8b4513"/>
    <circle cx="160" cy="500" r="30" fill="#228b22"/>
    
    <!-- Tree 2 -->
    <rect x="580" y="520" width="20" height="80" fill="#8b4513"/>
    <circle cx="590" cy="500" r="30" fill="#228b22"/>
  </g>
  
  <!-- Ground -->
  <rect x="0" y="550" width="800" height="50" fill="#7cfc00"/>
</svg>