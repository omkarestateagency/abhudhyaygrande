<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- Header -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#3a7ca5" text-anchor="middle">Premium Amenities</text>
  
  <!-- Amenities Grid -->
  <g>
    <!-- Swimming Pool -->
    <g transform="translate(100, 120)">
      <rect x="0" y="0" width="200" height="180" rx="10" ry="10" fill="#ffffff" stroke="#e6e6e6" stroke-width="2"/>
      <rect x="40" y="60" width="120" height="60" rx="30" ry="30" fill="#add8e6"/>
      <path d="M40,60 Q100,30 160,60" fill="none" stroke="#87ceeb" stroke-width="3"/>
      <circle cx="100" cy="40" r="10" fill="#ffffff"/>
      <path d="M70,80 Q100,70 130,80" fill="none" stroke="#ffffff" stroke-width="2"/>
      <text x="100" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333" text-anchor="middle">Swimming Pool</text>
    </g>
    
    <!-- Gym -->
    <g transform="translate(350, 120)">
      <rect x="0" y="0" width="200" height="180" rx="10" ry="10" fill="#ffffff" stroke="#e6e6e6" stroke-width="2"/>
      <rect x="50" y="50" width="100" height="10" rx="5" ry="5" fill="#d9d9d9"/>
      <rect x="50" y="70" width="100" height="10" rx="5" ry="5" fill="#d9d9d9"/>
      <rect x="50" y="90" width="100" height="10" rx="5" ry="5" fill="#d9d9d9"/>
      <circle cx="100" cy="150" r="25" fill="#3a7ca5"/>
      <circle cx="100" cy="150" r="22" fill="#ffffff"/>
      <rect x="95" y="140" width="10" height="20" fill="#3a7ca5"/>
      <rect x="85" y="150" width="30" height="10" fill="#3a7ca5"/>
      <text x="100" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333" text-anchor="middle">Fitness Center</text>
    </g>
    
    <!-- Indoor Games -->
    <g transform="translate(600, 120)">
      <rect x="0" y="0" width="200" height="180" rx="10" ry="10" fill="#ffffff" stroke="#e6e6e6" stroke-width="2"/>
      <rect x="60" y="60" width="80" height="80" rx="5" ry="5" fill="#3a7ca5"/>
      <circle cx="100" cy="100" r="25" fill="#ffffff"/>
      <path d="M75,100 L125,100" fill="none" stroke="#3a7ca5" stroke-width="4"/>
      <path d="M100,75 L100,125" fill="none" stroke="#3a7ca5" stroke-width="4"/>
      <text x="100" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333" text-anchor="middle">Indoor Games</text>
    </g>
    
    <!-- Landscaped Garden -->
    <g transform="translate(100, 340)">
      <rect x="0" y="0" width="200" height="180" rx="10" ry="10" fill="#ffffff" stroke="#e6e6e6" stroke-width="2"/>
      <rect x="20" y="140" width="160" height="40" fill="#7cfc00"/>
      <circle cx="80" cy="120" r="25" fill="#228b22"/>
      <rect x="75" y="140" width="10" height="20" fill="#8b4513"/>
      <circle cx="150" cy="110" r="20" fill="#228b22"/>
      <rect x="145" y="130" width="10" height="30" fill="#8b4513"/>
      <path d="M40,160 Q100,180 160,160" fill="none" stroke="#4d994d" stroke-width="2"/>
      <text x="100" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333" text-anchor="middle">Landscaped Garden</text>
    </g>
    
    <!-- Parking -->
    <g transform="translate(350, 340)">
      <rect x="0" y="0" width="200" height="180" rx="10" ry="10" fill="#ffffff" stroke="#e6e6e6" stroke-width="2"/>
      <rect x="30" y="50" width="140" height="110" fill="#d9d9d9"/>
      <path d="M30,105 L170,105" fill="none" stroke="#ffffff" stroke-width="3" stroke-dasharray="5,5"/>
      <path d="M100,50 L100,160" fill="none" stroke="#ffffff" stroke-width="1"/>
      <rect x="50" y="70" width="80" height="60" rx="10" ry="10" fill="#a9a9a9"/>
      <circle cx="90" cy="100" r="8" fill="#ffffff"/>
      <circle cx="110" cy="100" r="8" fill="#ffffff"/>
      <path d="M100,80 L100,92" fill="none" stroke="#ffffff" stroke-width="2"/>
      <text x="100" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333" text-anchor="middle">Parking Facility</text>
    </g>
    
    <!-- Rooftop Amenities -->
    <g transform="translate(600, 340)">
      <rect x="0" y="0" width="200" height="180" rx="10" ry="10" fill="#ffffff" stroke="#e6e6e6" stroke-width="2"/>
      <rect x="30" y="60" width="140" height="100" fill="#f5f5f5"/>
      <rect x="50" y="80" width="30" height="20" rx="5" ry="5" fill="#3a7ca5"/>
      <rect x="120" y="80" width="30" height="20" rx="5" ry="5" fill="#3a7ca5"/>
      <rect x="70" y="110" width="60" height="50" rx="5" ry="5" fill="#3a7ca5"/>
      <circle cx="100" cy="135" r="10" fill="#ffffff"/>
      <path d="M50,160 Q100,180 150,160" fill="none" stroke="#e6c200" stroke-width="3" stroke-dasharray="5,3"/>
      <text x="100" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333" text-anchor="middle">Rooftop Lounge</text>
    </g>
  </g>
</svg>